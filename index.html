<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <main>
    <div class="card">
      <img src="/images/illustration-hero.svg" type="illustration-hero" class="hero">
      <div class="main-content">
        <h1>Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
          you like!</p>
        <div class="annual-content">
          <img src="/images/icon-music.svg" alt="icon-music">
          <div class="annual-plan">
            <p class="plan-text">Annual Plan</p>
            <p class="annual-price">$59.99/year</p>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <div class="annual-order">
          <button>Proceed to Payment</button>
          <p class="cancel-order">Cancel Order</p>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/kynur">Ktnur</a>.
  </div>
</body>

</html>
